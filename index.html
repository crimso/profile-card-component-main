<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    
    <main>
      <figure class="top-background-picture">
        <img src="images/bg-pattern-card.svg" alt="" />
      </figure>

      <section class="profile-info">
        <figure class="profile-picture">
          <img src="images/image-victor.jpg" alt="profile picture" />
        </figure>

        <h1>Victor Crest <span class="year">26</span></h1>
        <p>London</p>
      </section>
      <section class="profile-stats">
        <ul role="list">
          <li>
            <b>80K</b>
            <p>Followers</p>
          </li>
          <li>
            <b>803K</b>
            <p>Likes</p>
          </li>
          <li>
            <b>1.4K</b>
            <p>Photos</p>
          </li>
        </ul>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Crimso</a>.
    </div>
  </body>
</html>
